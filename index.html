<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Consulta por CEP</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/css.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/lupa.ico">
</head>
<body class="body">
    <!--
    <input id="cep">
    <button type="button" onclick="consultaCep()">Consultar</button>
    <p id="logradouro"></p>
    <p id="bairro"></p>
    <p id="localidade"></p>
    <p id="uf"></p>
    -->

    <nav class="navbar navbar-dark"> 
        <a class="navbar-brand text-white" style="font-size: 40px;">Consulta por CEP</a> 
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 input" type="search" placeholder="CEP" id="cep">
            </br>
            <button class="btn btn-outline-success my-2 my-sm-0 button" onclick="consultaCep()">Consultar</button>
        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 80px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>    

    <div class="container cep" style="margin-top: 30px;">
        <div class="row">
            <h2 id="titulo_cep">CEP</h2>  
        </div>
        <div class="row" style="margin-top: 15px;">
            <table class="table">
                <tbody class="tbody">
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>

                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>

                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>

                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>
</body>
</html>
